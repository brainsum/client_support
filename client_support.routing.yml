client_support.toolbar:
  path: '/client-support'
  defaults:
    _controller: '\Drupal\client_support\Controller\RedirectController::redirect'
  requirements:
    _permission: 'access client support'

client_support.settings_from:
  path: '/client-support-settings'
  defaults:
    _form: '\Drupal\client_support\Form\SettingsForm'
    _title: 'Support Settings'
  requirements:
    _permission: 'administer client support'
  options:
    _admin_route: TRUE
